<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Account Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-image: url('bankkunden.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Segoe UI', sans-serif;
        }

        .dashboard {
            background: rgba(255, 255, 255, 0.88);
            backdrop-filter: blur(12px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            max-width: 1200px;
            width: 100%;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .header img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
            border: 2px solid #2a4365;
        }

        .header h3 {
            margin: 0;
            color: #2a4365;
            font-size: 1.6rem;
            font-weight: bold;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .menu a {
            text-decoration: none;
            background-color: #176cdd;
            color: white;
            padding: 12px 16px;
            border-radius: 10px;
            font-weight: 500;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .menu a i {
            transition: transform 0.3s ease;
        }

        .menu a:hover {
            background-color: #28598f;
            transform: scale(1.02);
        }

        .menu a:hover i {
            transform: translateX(4px);
        }

        .footer-note {
            margin-top: 25px;
            font-size: 0.9rem;
            color: #555;
            text-align: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.88);
            backdrop-filter: blur(12px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .card h3 {
            color: #2a4365;
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }

        .menu-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .menu-item {
            text-decoration: none;
            background-color: #176cdd;
            color: white;
            padding: 10px 14px;
            border-radius: 8px;
            font-weight: 500;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .menu-item:hover {
            background-color: #28598f;
            transform: scale(1.02);
        }

        .icon-user::before { content: '\f007'; font-family: FontAwesome; }
        .icon-folder::before { content: '\f07b'; font-family: FontAwesome; }
        .icon-money::before { content: '\f0d6'; font-family: FontAwesome; }
        .icon-error::before { content: '\f06a'; font-family: FontAwesome; }
        .icon-check::before { content: '\f00c'; font-family: FontAwesome; }
        .icon-arrow-left::before { content: '\f060'; font-family: FontAwesome; }

    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="dashboard">
        <h2 class="mb-4 text-center">Client Account Management</h2>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <h3 class="mb-3">Client Management</h3>
                    <div class="menu-list">
                        <a href="create_client.jsp" class="menu-item">
                            <span class="icon-user"></span> Create New Client
                        </a>
                        <a href="ClientIDpage.html" class="menu-item">
                            <span class="icon-folder"></span> View Client Summary
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <h3 class="mb-3">Account Operations</h3>
                    <div class="menu-list">
                        <a href="open_account.jsp" class="menu-item">
                            <span class="icon-money"></span> Open New Account
                        </a>
                        <a href="close_account.jsp" class="menu-item">
                            <span class="icon-error"></span> Close Account
                        </a>
                        <a href="reopen_account.jsp" class="menu-item">
                            <span class="icon-check"></span> Reopen Account
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <h3 class="mb-3">Quick Links</h3>
                    <div class="menu-list">
                        <a href="TransactionProcessing.html" class="menu-item">
                            <span class="icon-money"></span> Process Transactions
                        </a>
                        <a href="Employee.jsp" class="menu-item">
                            <span class="icon-arrow-left"></span> Back to Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
