<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transaction processing</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-image: url('bankkunden.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Segoe UI', sans-serif;
        }

        .dashboard {
            background: rgba(255, 255, 255, 0.88);
            backdrop-filter: blur(12px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .header img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
            border: 2px solid #2a4365;
        }

        .header h3 {
            margin: 0;
            color: #2a4365;
            font-size: 1.6rem;
            font-weight: bold;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .menu a {
            text-decoration: none;
            background-color: #176cdd;
            color: white;
            padding: 12px 16px;
            border-radius: 10px;
            font-weight: 500;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .menu a i {
            transition: transform 0.3s ease;
        }

        .menu a:hover {
            background-color: #28598f;
            transform: scale(1.02);
        }

        .menu a:hover i {
            transform: translateX(4px);
        }

        .footer-note {
            margin-top: 25px;
            font-size: 0.9rem;
            color: #555;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="dashboard">
        <div class="header">
        <i class="bi bi-currency-exchange" style="font-size: 2.5rem; color: #2a4365; margin-right: 15px;"></i>
        <h3>Transaction Processing</h3>
        </div>
    
        <div class="menu">
            <a href="FundsTransfer.jsp">
                <i class="bi bi-arrow-left-right"></i>
                <span>Funds Transfer</span>
                <i class="bi bi-chevron-right ms-auto"></i>
            </a>


            
            <a href="GetNationalId.jsp">
                <i class="bi bi-cash-stack"></i>
                <span>Deposite/Withdraw</span>
                <i class="bi bi-chevron-right ms-auto"></i>
            </a>



            <a href="Employee.html">
                <i class="bi bi-box-arrow-left"></i>
                <span>Back to Dashboard</span>
            </a>
        </div>
        <div class="footer-note">
            <i class="bi bi-bank2"></i> Secure employee portal for bank operations.
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
