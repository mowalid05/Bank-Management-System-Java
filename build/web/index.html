<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom Style -->
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-image: url('bankkunden.jpg'); /* Your image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-primary {
            border-radius: 30px;
            padding: 10px;
            font-weight: 500;
        }

        .card-title {
            font-size: 1.7rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-align: center;
        }

        .icon {
            font-size: 2rem;
            color: #0d6efd;
            margin-bottom: 10px;
        }

        .form-label i {
            margin-right: 5px;
        }

        .bank-note {
            font-size: 0.9rem;
            text-align: center;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="login-card text-center">
            <div class="icon"><i class="bi bi-bank2"></i></div>
            <h2 class="card-title">Trust Bank Login</h2>
            <form action="LoginServlet" method="post">
                <div class="mb-3 text-start">
                    <label for="ssn" class="form-label"><i class="bi bi-person-badge"></i> SSN</label>
                    <input type="text" name="ssn" class="form-control" id="ssn" placeholder="Enter your Social Security Number" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="password" class="form-label"><i class="bi bi-shield-lock"></i> Password</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">
                    <i class="bi bi-box-arrow-in-right"></i> Login
                </button>
            </form>
            <div class="bank-note mt-3">
                <i class="bi bi-info-circle"></i> Access your accounts securely. Managers and Employees only.
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
