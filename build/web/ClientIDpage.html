<!DOCTYPE html>
<html>
<head>
    <title>Client Lookup</title>
    <style>
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Client Lookup</h2>
        <form action="client-summary" method="GET">
            <div class="form-group">
                <label for="clientId">Enter Client ID:</label>
                <input type="number" id="clientId" name="clientId" required>
            </div>
            <button type="submit">View Client Summary</button>
        </form>
    </div>
</body>
</html>
